<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style-guide.css">
    <link rel="stylesheet" href="./meu_portifolio.css">
    <link rel="javascript" href="./meu_portifolio.js">
    <title>Meu portfolio</title>
</head>
<body>
    <header>
        <nav>
            <div class="mobile-menu">
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>
            <ul id="menu-navigation-esq">
                <li><img src="./Logo orange.png" alt=""></li>
                <div id="menu-links">
                    <li><a href="#">Meus Projetos</a></li>
                    <li><a href="#">Descobrir</a></li>
                </div>
            </ul>
            <ul id="menu-navigation-dir">
                <li><img src="./user-menu.png" alt=""></li>
                <i class="fa-solid fa-bell"></i>
            </ul>
        </nav>
    </header>

        <main>
            <section>
                <div class="container">
                    <div class="portfolio">
                        <div class="portfolio__meuperfil">
                            <div class="meuperfil__perfil">
                                <img src="./Image.png" alt="foto de perfil">
                            </div>
                            <div class="meuperfil__info">
                                <h2>Camila Soares</h2>
                                <span>Brasil</span>
                                <div class="meuperfil__add">
                                <button class="adicionar-projeto">ADICIONAR PROJETO</button>
                                </div>
                            </div>
                        </div>
                        <div class="portfolio_meusprojetos">                            
                            <h6>Meus projetos</h6>
                            <input type="text" name="tags" id="tags" placeholder="Buscar tags">
                        </div>  
                    </div>
                </div>
            </section>

            <section id="projetos-container">

                <div class="card main-card">
                    <div class="container__botao">            
                        <figure>
                            <img src="./collections.png" alt="botao">
                        </figure>
                        <p class="body1"style="margin-top: 5px;">Adicione seu primeiro projeto</p>
                        <p class="body2" style="margin-top: 10px;">Compartilhe seu talento com milhares de pessoas</p>
                    </div>
                </div>

                <div class="card" style="background: rgba(230, 233, 242, 0.20);">
                    <div class="container__botao">            
                        <figure>
                        </figure>
                    </div>
                </div>

                <div class="card" style="background: rgba(230, 233, 242, 0.20);">
                    <div class="container__botao">            
                        <figure>
                        </figure>
                    </div>
                </div>
        
            </section>

        <!------------------------------- modal---------------------------->
        
            <section id="home-modal">
                <div id="modal" class="modal">
                    <div class="user-dados">
                        <h2>Adicionar projeto</h2>
                    </div>
                    
                    <div class="modal-container">
                        <div class="modal-left">
                            <p style="margin-bottom: 18px;">Selecione o conteúdo que você deseja fazer upload</p>
                            <div class="user-img">
                                <img src="./collections.png" alt="" width="46px">
                                <p class="body2" style="color: #303133; margin-top: 14px; line-height: 20px;">Compartilhe seu talento com milhares de <br>pessoas</p>
                            </div>
                        </div>
                        
                        <div class="user-input">
                            <input type="text" name="titulo" id="titulo" placeholder="Titulo">
                            <input type="text" name="tags" id="tags" placeholder="Tags">
                            <input type="text" name="link" id="link" placeholder="Link">
                            <input type="text" name="descricao" id="descricao" placeholder="Descrição">
                        </div>
                    </div>

                    <div class="call-to-actions">
                        <a href="#" style="text-decoration: none; color: #1f1f1f;">Visualizar publicação</a>
                        <div class="buttons">
                            <button class="btn-primary" style="color: #fff;">Salvar</button>
                            <button id="btn-cancel">Cancelar</button>
                        </div>
                    </div>
        
                </div>
            </section>
        </main>
        
        
        <script src="./meu_portifolio.js" defer></script>
</body>
</html>
