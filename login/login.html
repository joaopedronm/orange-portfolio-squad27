<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Portfólio</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media-query.css">
</head>

<body>
    <main>
        <div id="container">
            <img src="img/img_login.png" alt="telalogin" class="screen-login">

            <div id="form-container">
                <h3>Entre no Orange Portfólio</h3>
                <button id="google-button">
                    <img src="img/google.svg" alt="icon-google">
                    Entrar com o Google
                </button>
                <div class="input-container">
                    <h5>Faça login com email</h5>
                    <form action="#" method="post">
                        <input type="email" name="email" id="iemail">
                        <input type="password" name="pass" id="ipass">
                        <button class="btn-primary btn-large" type="submit">entrar</button>
                    </form>
                    <a href="#" class="subtitle1">Cadastre-se</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
