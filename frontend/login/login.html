<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Portfólio</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="container">
            <img src="img/img_login.png" alt="telalogin" class="screen-login">

            <div id="form-container">
                <h3>Entre no Orange Portfólio</h3>
                <!-- <button id="google-button">
                    <img src="img/google.svg" alt="icon-google">
                    Entrar com o Google
                </button> -->
                <div id="buttonDiv"></div>

                <div class="input-container">
                    <h5>Faça login com email</h5>
                    <form action="#" method="post">
                        <div class="email">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="iemail">
                        </div>

                        <div class="senha">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                            <i class="fa-regular fa-eye" id="olho"></i>
                        </div>
                        <button class="btn-primary btn-large" type="submit" id="botao-login">entrar</button>
                    </form>
                    <a href="../pagina-de-cadastro/cadastro.html" class="subtitle1">Cadastre-se</a>
                </div>
            </div>
        </div>
    </main>
    <script src="./loginUser.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>

    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential)
            console.log(data)
            var email = data.email
            var sobrenome = data.family_name
            var nome = data.given_name
            var id = data.sub

            console.log(email, nome, sobrenome, id)
        }
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "103164851235-suior8k6dm4u6nhfud1en503v9i8kf5s.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"), {
                theme: "outline",
                size: "large"
            }  // customization attributes
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
    <script src="../pagina-de-cadastro/cadastro.js" defer></script>

</body>

</html>
