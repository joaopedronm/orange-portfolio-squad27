<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../meu-portfolio/IconOrange.png" type="image/x-icon">

    <title>Cadastre-se - Orange Portfólio (27)</title>
</head>
<body>

    <main>
        <section id="section-cadastro">
            <div id="img-cadastro">

            </div>

            <div id="form-cadastro">
                <div class="orange-logo">
                    <img src="./img/orange-logo.png" alt="" width="120px">
                </div>
                <h2>Cadastre-se</h2>
                <form id="cadastroForm" action="" onsubmit="return verificarSenhas()">
                    <div class="nome-e-sobrenome">
                        <div class="nome">
                            <input type="text" id="nome" name="nome" required>
                            <label for="nome">Nome :</label>
                        </div>
                        <div class="sobrenome">
                            <input type="text" id="sobrenome" name="sobrenome">
                            <label for="sobrenome">Sobrenome:</label>
                        </div>
                    </div>
                    <div class="email-e-senha">
                        <div class="email">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email address :</label>
                        </div>
                        <div class="senha">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password :</label>
                            <i class="fa-regular fa-eye" id="olho"></i>
                        </div>
                        <div class="confirmar-senha">
                            <input type="password" id="confirmar-password" name="confirmar-password" required>
                            <label for="confirmar-password">Confirme seu Password :</label>
                            <i class="fa-regular fa-eye" id="olho-2"></i>
                        </div>
                    </div>

                    <button type="submit" id="botao-cadastrar">CADASTRAR</button>
                </form>

                <div id="fazer-login">
                    <a href="../login/login.html">Já tem um cadastro? <span>Faça Login</span></a>
                </div>
            </div>

            
        </section>
    </main>
    
    <script src="./cadastroUser.js" defer></script>
    <script src="./cadastro.js" defer></script>
</body>
</html>
