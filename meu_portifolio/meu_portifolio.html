<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./meu_portifolio.css">
    <link rel="javascript" href="./meu_portifolio.js">
    <title>Meu portfolio</title>
</head>
<body>
        <header class="cabecalho">
            <nav class="cabecalho__menu">
                <div  class="cabecalho__menu__esquerda">
                    <div class="cabecalho__menu__img">
                        <img src="./Logo orange.png" alt="Logo" height="41px" width="111px">
                </div>

                <div class="cabecalho__menu__links">
                        <a class="cabecalho__menu__link">Meus projetos</a>
                        <a class="cabecalho__menu__link">Descobrir</a>
                 </div>       

                </div>
                <div id="cabecalho__menu__perfil">
                    <img class="perfil" src="./Image.png" alt="perfil" height="40px" width="40px">
                    <img src="./Icon-notifications.png" alt="not">
                </div>                     
            </nav>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="portfolio">
                        <div class="portfolio__meuperfil">
                            <div class="meuperfil__perfil">
                                <img src="./Image.png" alt="foto de perfil">
                            </div>
                            <div class="meuperfil__info">
                                <h2>Camila Soares</h2>
                                <span>Brasil</span>
                                <div class="meuperfil__add">
                                <button>ADICIONAR PROJETO</button>
                                </div>
                            </div>
                        </div>
                        <div class="portfolio_meusprojetos">
                            <h3>Meus projetos</h3>
                            <input type="text" placeholder="Buscar tags">
                        </div>

                        <div class="bnt">Adicione seu primeiro projeto</div>

                        <div class="portfolio__modal" id="portfolio__modal">
                            <div class="modal__novo">Modal</div>
                            <h1>Adicione projeto</h1>
                            <p>Selecionar conteudo que você deseja fazer uploud</p>
                            <input type="text"  placeholder="Titulo">
                            <input type="text"  placeholder="Tags">
                            <input type="text"  placeholder="Links">
                            <input type="text"  placeholder="Descrição">
                        </div>
                    </div>
                </div>
            </section>
        </main>
     
        <footer></footer>
    
</body>
</html>
