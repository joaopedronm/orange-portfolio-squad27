<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./meu_portifolio.css">
    <link rel="javascript" href="./meu_portifolio.js">
    <link rel="shortcut icon" href="../meu_portifolio/IconOrange.png" type="image/x-icon">
    <title>Meu portfolio</title>
</head>
<body>
        <header class="cabecalho">
            <nav class="cabecalho__menu">
                <div  class="cabecalho__menu__esquerda">
                    <div class="cabecalho__menu__img">
                          <a href="../home/home.html">
                              <img src="./Logo orange.png" alt="Logo">
                         </a>
                </div>

                <div class="cabecalho__menu__links">
                        <a class="cabecalho__menu__link" href="">Meus projetos</a>
                        <a class="cabecalho__menu__link" href="">Descobrir</a>
                 </div>       

                </div>
                <div id="cabecalho__menu__perfil">
                    <img class="perfil" src="./Image.png" alt="perfil">
                    <img src="./Icon-notifications.png" alt="not">
                </div>                     
            </nav>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="portfolio">
                        <div class="portfolio__meuperfil">
                            <div class="meuperfil__perfil">
                                <img src="./Image.png" alt="foto de perfil">
                            </div>
                            <div class="meuperfil__info">
                                <h2>Camila Soares</h2>
                                <span>Brasil</span>
                                <div class="meuperfil__add">
                                <button>ADICIONAR PROJETO</button>
                                </div>
                            </div>
                        </div>
                        <div class="portfolio_meusprojetos">                            
                                <h6>Meus projetos</h6>
                                <input type="text" name="tags" id="tags" placeholder="Buscar tags">
                        </div>  
                    </div>
                </div>
            </section>

            <section id="projetos-container">
                <div class="card">

                    <div class="container__botao">            
                        <figure>
                            <img src="../meu_portifolio/collections.png" alt="botao">
                        </figure>
                        <p>Adicione seu primeiro projeto</p>
                        <p>Compartilhe seu talento com milhares de pessoas</p>
                    </div>

                </div>
 
                     <!-- <div class="card"></div>
                     <div class="card"></div> -->
        
            </section>

        <!------------------------------- modal---------------------------->
        
            <section id="home-modal">
                <div class="modal">
                    <span class="close" id="closeModalBtn">&times;</span>
            
                    <div class="user-infos__titulo">
                        <h2>Adicionar projeto</h2>
                    </div>
                    
                    
                    <div class="modal-container">
                        
                        <div class="user-infos">

                            <p>Selecione o conteúdo que você deseja fazer upload</p>

                            <div class="card">
                                    
                                <div class="card__botao">                                    
                                    <figure>
                                        <img src="../meu_portifolio/collections.png" alt="botao">
                                    </figure>
                                    <p>Compartilhe seu talento com milhares de pessoas</p>
                                </div>
            
                            </div>
                            
                        </div>
                        
                        <div class="titulo">
                            <input type="text" name="tags" id="tags" placeholder="Titulo">
                            <input type="text" name="tags" id="tags" placeholder="Tags">
                            <input type="text" name="tags" id="tags" placeholder="Links">
                            <textarea name="text" id="tags" cols="30" rows="10" placeholder="Descrição"></textarea>
                        </div>
                        
                    </div>

                    <div class="call-to-actions">
                        <p>Visualizar publicação</p>

                        <div class="buttons">
                            <div class="buttons_call">
                                <button id="salvar">Salvar</button>
                                 <button id="Cancelar">Cancelar</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
        
            <script src="../meu_portifolio/meu_portifolio.js" defer></script>
        </main>
     
        <footer></footer>
    
</body>
</html>
